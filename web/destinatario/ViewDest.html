<!DOCTYPE html>
<html>

<head>
    <title>Cadastrar Destinatário</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="../style/modal.css">
    <link rel="stylesheet" href="../style/global.css">

</head>

<body>
    <header>
        <h1 class="logo">Tartaruga Cometa</h1>

        <a href=" http://localhost:8080/TartarugaCometa/modal/modal.html">
            <p class="button-header">
                Cadastrar
            </p>
        </a>
    </header>

    <a href=" http://localhost:8080/TartarugaCometa/index.html">
        <section class="container-back">
            <img class="icon-back" src="../assets/back.png" alt="voltar">
            <p>Voltar para o início</p>
        </section>
    </a>

    <h1 class="title-option">Escolha uma opção de cadastro</h1>
    <div class="container-global">
        <img class="image-global" src="../assets/destinatario.png" alt="destinario">

        <form action="CadastDest.jsp" method="POST">
            <div class="form-fields">

                <section class="field-section">
                    <label> Nome do Destinatario: </label> <br>
                    <input type="text" required name="nome_Dest">
                </section>

                <section class="field-section">
                    <label> CPF/CNPJ do Destinatario: </label> <br>
                    <input class="input-field" type="text" required maxlength="14" name="cpf_cnpj_Dest"
                        placeholder="Apenas números">
                </section>

                <section class="field-section">
                    <label> RG do Destinatario: </label> <br>
                    <input class="input-field" type="text" required name="rg_Dest" placeholder="Apenas números">
                </section>

                <section class="field-section">
                    <label> Endereço do Destinatario: </label> <br>
                    <input class="input-field" type="text" required name="endereco_Dest">
                </section>

                <section class="field-section">
                    <label> CEP do Destinatario: </label> <br>
                    <input class="input-field" type="text" required maxlength="8" name="cep_Dest"
                        placeholder="Apenas números">
                </section>

                <section class="field-section">
                    <label> E-mail do Destinatario: </label> <br>
                    <input class="input-field" type="text" name="email_Dest">
                </section>

                <section class="field-section">
                    <label> Numero do Destinatario: </label> <br>
                    <input class="input-field" type="text" required name="numero_Dest" placeholder="(99)940028922">
                </section>

                <section class="field-section">
                    <input type="submit" value="Cadastrar">
                </section>
            </div>
        </form>
    </div>

</body>

</html>
