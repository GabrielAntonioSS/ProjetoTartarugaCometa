<!DOCTYPE html>
<html>

<head>
    <title>Cadastrar Produto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="../style/modal.css">
    <link rel="stylesheet" href="../style/global.css">
</head>

<body>
    <header>
        <h1 class="logo">Tartaruga Cometa</h1>

        <a href=" http://localhost:8080/TartarugaCometa/modal/modal.html">
            <p class="button-header">
                Cadastrar
            </p>
        </a>
    </header>

    <a href=" http://localhost:8080/TartarugaCometa/index.html">
        <section class="container-back">
            <img class="icon-back" src="../assets/back.png" alt="voltar">
            <p>Voltar para o in√≠cio</p>
        </section>
    </a>

    <h1 class="title-option">Cadastre seu produto</h1>

    <div class="container-global">
        <img class="image-global" src="../assets/produto.png" alt="produto">
        <form action="CadastProduto.jsp" method="POST">

            <div class="form-fields">
                <section class="field-section">
                    <label> Nome do Produto </label> <br>
                    <input type="text" required name="nome_prod">
                </section>

                <section class="field-section">
                    <label> Peso do Produto: </label> <br>
                    <input type="text" required name="peso_prod">
                </section>

                <section class="field-section">
                    <label> Volume do Produto: </label> <br>
                    <input type="text" required name="volume_prod">
                </section>

                <section class="field-section">
                    <label> Valor do Produto: </label> <br>
                    <input type="text" required name="valor_prod">
                </section>

                <section class="field-section">
                    <input type="submit" value="Cadastrar">
                </section>

            </div>
        </form>
    </div>
</body>

</html>
